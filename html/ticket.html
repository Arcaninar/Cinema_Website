<body>
    <section>
        <div id="ticket_info">
            <h3 class="new_line"> <span class="special_info1">Cinema</span> <span class="colon">:</span> <span class="special_info2"></span></h3>

                        <td><input type="checkbox" id="B2" name="B2" value="B2"> <label for="B2"> B2 </label></td>
                        <td><input type="checkbox" id="C2" name="C2" value="C2"> <label for="C2"> C2 </label></td>
                        <td><input type="checkbox" id="D2" name="D2" value="D2"> <label for="D2"> D2 </label></td>
                        <td><input type="checkbox" id="E2" name="E2" value="E2"> <label for="E2"> E2 </label></td>
                    </tr>

                    <tr><td>3</td>
                        <td><input type="checkbox" id="A3" name="A3" value="A3"> <label for="A3"> A3 </label></td>
                        <td><input type="checkbox" id="B3" name="B3" value="B3"> <label for="B3"> B3 </label></td>
                        <td><input type="checkbox" id="C3" name="C3" value="C3"> <label for="C3"> C3 </label></td>
                        <td><input type="checkbox" id="D3" name="D3" value="D3"> <label for="D3"> D3 </label></td>
                        <td><input type="checkbox" id="E3" name="E3" value="E3"> <label for="E3"> E3 </label></td>
                    </tr>

                    <tr><td>4</td>
                        <td><input type="checkbox" id="A4" name="A4" value="A4"> <label for="A4"> A4 </label></td>
                        <td><input type="checkbox" id="B4" name="B4" value="B4"> <label for="B4"> B4 </label></td>
